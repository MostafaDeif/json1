<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="col-12 d-flex flex-column align-items-center gap-3 py-3">
      <form
        onsubmit="event.preventDefault(); addToFatora()"
        class="container d-flex flex-wrap col-6 p-3 gap-3 bg-white text-dark shadow border rounded"
      >
        <input
          class="form-control"
          id="iName"
          placeholder="Item Name"
          required
        />
        <input
          class="form-control"
          id="iPrice"
          type="number"
          placeholder="Item Price"
          required
        />
        <input
          class="form-control"
          id="iQty"
          type="number"
          placeholder="Item Qty"
          required
        />
        <button class="btn btn-primary">Add To Fatora</button>
      </form>
      <div class="col-6">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>-</th>
              <th>Item Name</th>
              <th>Item Price</th>
              <th>Item Qty</th>
              <th>Item Total</th>
              <th>Delete Item</th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot>
            <th colspan="4">Total</th>
            <th colspan="2" id="totalValue">0</th>
          </tfoot>
        </table>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
